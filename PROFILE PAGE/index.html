<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Smart Education</title>
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">Mahin khan</h1>
                        <small class="page-title">JEE Aspirant</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow"> <a href="vr.html"> </a>AR/VR Books</button>
                    <button class="message">PREVIOUS YEAR QUESTIONS</button>
                    <button class="message">QUIZ</button>
                    <button class="message">Batch Name</button>
                    <button class="message">LogOut</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text">
                            The person is enthusiast about cracking JEE
                            and his grasping power is good enough to crack JEE
                            and get in a good engineering based company
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">2</h3>
                                <small class="title">Batches</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">JEE Gyani</h3>
                                <small class="title">Batch Name</small>
                            </section>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">7</h3>
                                <small class="title">Notes</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">47%</h3>
                                <small class="title">Progress</small>
                            </section>
                        </div>
                    </div>

                    <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge">Upcoming Batch Announcements</span>
                        </div>
                        <h3 class="post-title">Upcoming</h3>
                        <button class="post-CTA">View</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
